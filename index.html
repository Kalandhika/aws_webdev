<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Movie Mood Recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.6s ease;
    }

    .card {
      background: rgba(15, 23, 42, 0.95);
      padding: 2.5rem;
      border-radius: 14px;
      max-width: 900px;
      width: 95%;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.6s ease;
    }

    h1 { text-align: center; color: var(--accent, #38bdf8); }
    h2 { color: var(--accent, #facc15); margin-top: 2rem; }

    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background: var(--accent, #38bdf8);
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    .logout { background: #ef4444; color: white; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .movie-card {
      background: #020617;
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s, border 0.2s;
      border-left: 4px solid var(--accent, #38bdf8);
    }

    .movie-card:hover { transform: scale(1.04); }

    .movie-title { color: var(--accent, #38bdf8); font-weight: bold; }
    .meta { font-size: 14px; opacity: 0.85; }
    .rating { color: #facc15; }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 13px;
      opacity: 0.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginPage">
  <h1>üé¨ Movie Mood Recommender</h1>
  <p style="text-align:center">Login (any details accepted)</p>

  <input placeholder="Username">
  <input type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- APP -->
<div class="card" id="appPage" style="display:none;">
  <h1>Welcome üëã</h1>

  <h2>üî• Recommended</h2>
  <div class="grid" id="recommended"></div>

  <h2>üé≠ Mood Based Recommendations</h2>
  <input id="moodInput" placeholder="happy, sad, excited, romantic">
  <button onclick="recommend()">Recommend</button>

  <div class="grid" id="results"></div>

  <button class="logout" onclick="logout()">Logout</button>
  <footer>Frontend-only ‚Ä¢ Mood-adaptive theme</footer>
</div>

<script>
  const root = document.documentElement;

  function applyTheme(mood) {
    if (mood.includes("happy")) {
      document.body.style.background = "linear-gradient(135deg, #fde68a, #f59e0b)";
      root.style.setProperty("--accent", "#f59e0b");
    } else if (mood.includes("sad")) {
      document.body.style.background = "linear-gradient(135deg, #60a5fa, #1e3a8a)";
      root.style.setProperty("--accent", "#60a5fa");
    } else if (mood.includes("romantic")) {
      document.body.style.background = "linear-gradient(135deg, #f472b6, #7c3aed)";
      root.style.setProperty("--accent", "#f472b6");
    } else if (mood.includes("excited")) {
      document.body.style.background = "linear-gradient(135deg, #fb7185, #f97316)";
      root.style.setProperty("--accent", "#fb7185");
    } else {
      document.body.style.background = "linear-gradient(135deg, #020617, #0f172a)";
      root.style.setProperty("--accent", "#38bdf8");
    }
  }

  const recommendedMovies = [
    { title: "Interstellar", year: 2014, rating: 8.6 },
    { title: "The Dark Knight", year: 2008, rating: 9.0 },
    { title: "Forrest Gump", year: 1994, rating: 8.8 }
  ];

  const movieData = {
    happy: [{ title: "Toy Story", year: 1995, rating: 8.3 }],
    sad: [{ title: "The Green Mile", year: 1999, rating: 8.6 }],
    excited: [{ title: "Inception", year: 2010, rating: 8.8 }],
    romantic: [{ title: "La La Land", year: 2016, rating: 8.0 }]
  };

  function login() {
    localStorage.setItem("login", "true");
    showApp();
  }

  function logout() {
    localStorage.removeItem("login");
    location.reload();
  }

  function showApp() {
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("appPage").style.display = "block";
    loadRecommended();
  }

  function loadRecommended() {
    const r = document.getElementById("recommended");
    r.innerHTML = "";
    recommendedMovies.forEach(m => {
      r.innerHTML += `
        <div class="movie-card">
          <div class="movie-title">${m.title}</div>
          <div class="meta">üìÖ ${m.year} ‚Ä¢ ‚≠ê ${m.rating}</div>
        </div>`;
    });
  }

  function recommend() {
    const mood = document.getElementById("moodInput").value.toLowerCase();
    applyTheme(mood);

    const results = document.getElementById("results");
    results.innerHTML = "";

    const movies = movieData[mood] || recommendedMovies;
    movies.forEach(m => {
      results.innerHTML += `
        <div class="movie-card">
          <div class="movie-title">${m.title}</div>
          <div class="meta">üìÖ ${m.year} ‚Ä¢ ‚≠ê ${m.rating}</div>
        </div>`;
    });
  }

  Add frontend


  if (localStorage.getItem("login")) showApp();
</script>
</body>
</html>
